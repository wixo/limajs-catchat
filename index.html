<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Chat</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container app-container">
		<h1>#LimaJS cat-chat</h1>

		<div class="chat-room-holder">
			<div class="nick-holder">
				<form class="nick-form">
					<div class="form-group">
						<input type="text" class="form-control js-nickname" id="nickname" placeholder="Nickname">
					</div>
				</form>
			</div>
			<div class="messages-holder js-messages-holder"></div>
			<div class="new-message-holder">
				<form class="new-message-form js-new-message-form">
					<div class="form-group">
						<input type="text" class="form-control js-message" id="message" placeholder="Mensaje">
					</div>
					<button type="submit" class="js-submit-btn btn btn-warning">Enviar</button>
					<div class="checkbox">
						<label><input class="cat-checkbox js-cat-checkbox" type="checkbox" value="">Es un gato</label>
					</div>
				</form>
				<p class="status-message js-status-message"></p>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="//cdn.jsdelivr.net/pouchdb/3.4.0/pouchdb.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment-with-locales.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
